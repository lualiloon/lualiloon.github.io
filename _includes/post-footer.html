<footer>
  <div class="footer-nav">

    {% if page.previous.url %}
    <a class="prev-post" href="{{ page.previous.url }}">
      {{ page.previous.title }}
    </a>
    {% endif %}

    {% if page.next.url %}
    <a class="next-post" href="{{ page.next.url }}">
      {{ page.next.title }}
    </a>
    {% endif %}

  </div>
</footer>
